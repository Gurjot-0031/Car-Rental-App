<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    class="sidenav"
    mode="side" opened>
    <h1>Car Rental</h1>
    <h3>User: {{ getUsername() }}</h3>
    <h3>Role: {{ getRole() }}</h3>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['catalog']">
        <button
          mat-raised-button
          class="list-button"
          color="primary">
          Vehicle Catalog
        </button>
      </a>
      <a mat-list-item [routerLink]="['client-records']">
        <button
          mat-raised-button
          class="list-button"
          color="primary">
          Client Records
        </button>
      </a>
      <a mat-list-item [routerLink]="['rentals']">
        <button
          mat-raised-button
          class="list-button"
          color="primary">
          Rentals
        </button>
      </a>
      <a mat-list-item [routerLink]="['reservations']">
        <button
          mat-raised-button
          class="list-button"
          color="primary">
          Reservations
        </button>
      </a>
      <a mat-list-item [routerLink]="['returns']">
        <button
          mat-raised-button
          class="list-button"
          color="primary">
          Returns
        </button>
      </a>
      <a mat-list-item [routerLink]="['/login']">
        <button
          mat-raised-button
          class="list-button"
          color="primary"
          (click)="logout()">
          Logout
        </button>
      </a>
    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <div class="outlet-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
